<h5 class="center">
{{ if .Paginator.HasPrev }}
	<a href="{{ .Paginator.Prev.URL }}"><i class="bi bi-arrow-left"></i></a>
{{ end }}
Page {{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}
{{ if .Paginator.HasNext }}
	<a href="{{ .Paginator.Next.URL }}"><i class="bi bi-arrow-right"></i></a>
{{ end }}
</h5>
